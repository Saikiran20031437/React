<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validation</title>
</head>
<body>
    <form>
        <h2>Login Form</h2>
        <label for="name">Name:</label>
        <input type="name" name=" user name" id="name" placeholder="Enter your Name" 
        pattern="^[A-Z]{1}[a-z]{1-10}[]{1}[A-Z]{0-1}[a-z]{0-10}$"
        title="Saikiran">
        <br>
        <br>    
        <!-- "^[1-9]{1,3}\d{10}$" -->
        <label for="number">Phone Number:</label>
        <input type="tel" name="number" id="number" placeholder="Enter mobile Number"
        pattern="^+91-[6-9]{1}\d{9}$"
        title="474-444-6656">
        <br>
        <br>
        <!-- "^[A-Z]{1}[a-z]{1}[~!@#$%^&*+?]{1}[A-za-z\d~!@#%&*?{8,}$" -->
         <!-- "^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d]{8,}" -->
          <!-- "^(?=.*\d{2,})(?=.*[A-Z]{2,})(?=.*[!#%*])(?=.*[a-z]{2,})[A-za-z\d!@#$%^&*?]{10,}$" -->
        <label for="pwd">Password:</label>
        <input type="text" id="pwd" name="password" placeholder="Enter your Password" 
        pattern="^[A-Z]{1}[a-z]{1}[0-9]{1}[~!@#$%^&*+?]{1}[A-za-z\d~!@#%&*?{8,}]"
         title="Sa5$wekjenkg">
         <br>
         <br>
         <button type="submit">Submit</button>
    </form>
</body>
</html>
